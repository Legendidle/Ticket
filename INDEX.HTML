<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Ticket.uz</title>
</head>
<body>
  <main>
    <section class="intro">
      <div class="intro__container container">
        <div class="intro__inner">
          <h1 class="intro__title">
            Do you want to travel around the world?
          </h1>

          <ul class="intro__list">
            <li class="intro__item berlin">
              going to <strong>Berlin</strong>  from 500$ to 1000$. 
            </li>

            <li class="intro__item london">
              going to <strong>London</strong>  from 1000$ to 2000$. 
            </li>

            <li class="intro__item new-york">
              going to <strong>New York</strong>  from 2000$ to 3000$. 
            </li>
          </ul>


          <form class="intro__form">
            <label>
              <input class="intro__input" name="user__money" type="text" autocomplete="off" placeholder="Enter the amount of money!" required>
            </label>

            <button class="intro__submit-btn" type="submit">Send</button>
            
            <button class="intro__cancel-btn" type="reset">Cancel</button>
          </form>
        </div>
      </div>
    </section>
  </main>


  <script src="./js/script.js"></script>
</body>
</html>
